---
layout: default
---

<div class="home">

  <h1 class="post-header">next up</h3>
  <span class="posts"><img src="/images/005.jpg" alt=""></span>

  <h1>past events</h3>
    <table class="posts">
        {% for post in site.posts %}
        <tr><td><span>{{ post.date | date: site.date_format }}</span></td><td><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</td></a></tr>
        {% endfor %}
    </table>
</div>
